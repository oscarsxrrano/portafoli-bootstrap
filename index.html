<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATP World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="shortcut icon" href="https://brandemia.org/sites/default/files/inline/images/atp_logo_antes.jpg"
        type="image/x-icon">
</head>

<body>
    <header class="bg-dark text-white p-5 pb-2 text-center">
        <h1>TENNIS WORLD</h1>
        <p>ATP BEST GRAND SLAMS TOURNAMENTS</p>
    </header>
    <main class="bg-light pb-5 pb-5">
        <div id="carouselExampleIndicators" class="carousel slide mb-4" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://www.atptour.com/-/media/images/news/2023/06/12/09/16/roland-garros-tournament-profile.jpg"
                        class="d-block w-100" alt="Competició d'Esports">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="text-white bg-dark p-2 rounded border border-dark text-center">
                            ROLAND GARROS
                        </h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://www.armoncesped.com/wp-content/uploads/2024/07/pistas-de-wimbledon.jpg"
                        class="d-block w-100" alt="Concert en Directe">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="text-white bg-dark p-2 rounded border border-dark text-center">
                            WIMBLEDON
                        </h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://www.atptour.com/-/media/images/news/2023/01/30/13/01/australian-open-2023-tournament-image.jpg"
                        class="d-block w-100" alt="Nova Serie">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="text-white bg-dark p-2 rounded border border-dark text-center">
                            AUSTRALIAN OPEN
                        </h5>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Següent</span>
            </button>
        </div>
        <div class="d-flex justify-content-center align-items-center mb-4">
            <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExOWhjczRrbXUxcXJxYWUycXozYjZsam5oMmJpeTU3bjh0encyMTJydCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/i3ikTII6meFRXAMM1Z/giphy.gif"
                alt="tenis1" style="width:250px;">
            <button type="button" class="btn btn-success mx-3" data-bs-toggle="modal" data-bs-target="#reservaModal">
                Reserva
            </button>
            <img src="https://us1.discourse-cdn.com/woot/original/4X/a/e/e/aee9f47fd94e813aa1d2d1a6cc32767e18526616.gif"
                alt="tenis2" style="width:250px; ">
        </div>


        <div class="modal fade" id="reservaModal" tabindex="-1" aria-labelledby="reservaModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="reservaModalLabel">Reserva Ahora!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tancar"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="nom" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nom" placeholder="Nombre...">
                            </div>
                            <div class="mb-3">
                                <label for="cognom" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="cognom" placeholder="Apellido...">
                            </div>
                            <div class="mb-3">
                                <label for="telefon" class="form-label">Teléfono</label>
                                <input type="tel" class="form-control" id="telefon" placeholder="Num. teléfono...">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Correo electrónico...">
                            </div>
                            <div class="mb-3">
                                <label for="esdeveniment" class="form-label">Esdeveniment</label>
                                <select class="form-select" id="esdeveniment">
                                    <option selected>Elige tus entradas!</option>
                                    <option value="1">Roland Garros - Paris</option>
                                    <option value="2">Wimbledon - Londres</option>
                                    <option value="3">Australian Open - Melbourne</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="dataHora" class="form-label">Dia y hora</label>
                                <input type="datetime-local" class="form-control" id="dataHora">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-success">RESERVAR YA!</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white">
        <div class="container">
            <div class="row py-3">
                <div class="col-md-4 text-start">
                    <p>ITB World</p>
                </div>
                <div class="col-md-4 text-center">
                    <p>Desarrollado por 
                        <a href="https://github.com/oscarsxrrano" class="text-white">
                            @oscarserrano
                        </a>
                    </p>
                </div>
                <div class="col-md-4 text-end">
                    <p>ATP Tour</p>
                </div>
            </div>
        </div>
    </footer>


    <!-- Script para el carrousel -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
